{% include 'mem/base.html' %}
{% csrf_token %}

<body>
{% block content %}
  <ul>
    {% for post in posts %}
      <li>
        <div class="container">
          <h2>{{ post.title }}</h2>
          <p>{{ post.content }}</p>
          <p><a href="{% url 'detail' post.id %}">Подробнее</a></p>
        </div>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
</body>
